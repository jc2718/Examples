<!DOCTYPE html>
<html>
  <head>
    <title>3D Coordinate System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.101.1/examples/js/controls/OrbitControls.js"></script>

    <style>
      body {
        margin: 0;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>

    <script>
      // Create the scene, camera, and renderer
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Add the coordinate system
      const axesHelper = new THREE.AxesHelper(5);
      scene.add(axesHelper);

      // Add a cube to the scene
      const geometry = new THREE.BoxGeometry(1, 1, 1);
      const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
      const cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      // Set up mouse controls to rotate the camera
      const controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.25;
      controls.screenSpacePanning = false;
      controls.minDistance = 1;
      controls.maxDistance = 100;
      controls.maxPolarAngle = Math.PI / 2;

      // Set the initial camera position
      camera.position.z = 5;

 

    // Assign functions to the x, y, and z variables
    const initial = 2;    
    let x = initial;  
    let y = initial;  
    let z = initial; 
    
    sigma = 10;
    rho = 28;
    beta = 8/3;
    dt = 0.01;

      const dxFunction = (y,x) => sigma * (y - x);
      const dyFunction = (z,y) => x * (rho - z) - y;
      const dzFunction = (x,y,z) => x * y - beta * z;

      // Add a curve to the scene based on the assigned functions
      let curvePoints = [];
      const maxtail = 500;
      for (let t = 0; t <= 500; t += 0.1) {
       // while (let t= t<maxtail  ){
          x += dxFunction(y,x) * dt;
          y += dyFunction(z,y) * dt;
          z += dzFunction(x,y,z) * dt;
        curvePoints.push(new THREE.Vector3(x, y, z));
        if (curvePoints.length > maxtail){           

            const tailpoint = curvePoints.shift();

          }

      }
      const curveGeometry = new THREE.BufferGeometry().setFromPoints(curvePoints);
      const curveMaterial = new THREE.LineBasicMaterial({ color: 0xff0000 });
      const curve = new THREE.Line(curveGeometry, curveMaterial);
      //scene.add(curve);


           // Add an animation loop that rotates the cube
      const animate = function () {
        requestAnimationFrame(animate);
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
        scene.add(curve);
        renderer.render(scene, camera);
      };
      animate();
    </script>
  </body>
</html>
